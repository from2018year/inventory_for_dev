{%extends 'api2_base.html'%}
{%load i18n%}
{%load url from future%}

{%block body%}
<div class="container content">
	
		<form id="add_new_form" method="POST" class="form-horizontal">{%csrf_token%}
			<div class="form-group">
				<label for="guid" class="col-xs-3 control-label">{%trans '餐厅ID'%}</label>
				<div class="col-xs-9">
					<input class="form-control" id="guid" name="guid" placeholder="餐厅ID" type="text">
				</div>
			</div>
			
			<div class="form-group">
				<label for="password" class="col-xs-3 control-label">{%trans '商品库版本号'%}</label>
				<div class="col-xs-9">
					<input class="form-control" id="menu_item" name="menu_item" placeholder="商品库版本号" type="text">
				</div>
			</div>
			
			<div class="modal-footer">
	        	<button type="button" id="close_modal"  class="btn btn-default" data-dismiss="modal">{%trans '取消'%}</button>
	        	<button type="submit" class="btn btn-primary">{%trans '确定'%}</button>
	      	</div>
	     </form>
</div>
{%endblock%}
