{%extends 'base_b3.html'%}
{%load i18n%}

{%block content%}
<a class="sr-only" href="#content">Skip to main content</a>


<div class="bs-header" id="content">
      <div class="container">
        
        <form id="add_new_form" method="POST" class="form-horizontal">{%csrf_token%}
			<div class="form-group">
				<label for="guid" class="col-xs-3 control-label">{%trans '餐厅编号'%}</label>
				<div class="col-xs-9">
					<input class="form-control" id="org_id" name="org_id" placeholder="餐厅ID" type="text">
				</div>
			</div>
			
			<div class="form-group">
				<label for="password" class="col-xs-3 control-label">{%trans '旧用户名'%}</label>
				<div class="col-xs-9">
					<input class="form-control" id="old_username" name="old_username" placeholder="旧用户名" type="text">
				</div>
			</div>
			
			<div class="form-group">
				<label for="password" class="col-xs-3 control-label">{%trans '新用户名'%}</label>
				<div class="col-xs-9">
					<input class="form-control" id="new_username" name="new_username" placeholder="新用户名" type="text">
				</div>
			</div>
			
			<div class="modal-footer">
	        	<button type="button" id="close_modal"  class="btn btn-default" data-dismiss="modal">{%trans '取消'%}</button>
	        	<button type="submit" class="btn btn-primary">{%trans '确定'%}</button>
	      	</div>
	     </form>
        
        
      </div>
    </div>
{%endblock%}
